apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quanttrader-ingress
  namespace: quanttrader
  labels:
    app.kubernetes.io/name: quanttrader-ingress
    app.kubernetes.io/part-of: quanttrader
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/websocket-services: "api-gateway-svc"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway-svc
                port:
                  number: 80
          - path: /hubs
            pathType: Prefix
            backend:
              service:
                name: api-gateway-svc
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard-svc
                port:
                  number: 80
