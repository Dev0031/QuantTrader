apiVersion: apps/v1
kind: Deployment
metadata:
  name: risk-manager
  namespace: quanttrader
  labels:
    app.kubernetes.io/name: risk-manager
    app.kubernetes.io/part-of: quanttrader
    app.kubernetes.io/component: service
  annotations:
    description: "Real-time risk assessment and position management"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: risk-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: risk-manager
        app.kubernetes.io/part-of: quanttrader
        app.kubernetes.io/component: service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: risk-manager
          image: quanttraderacr0031.azurecr.io/risk-manager:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          envFrom:
            - configMapRef:
                name: quanttrader-config
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: quanttrader-secrets
                  key: db-password
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: quanttrader-secrets
                  key: rabbitmq-password
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: risk-manager-svc
  namespace: quanttrader
  labels:
    app.kubernetes.io/name: risk-manager
    app.kubernetes.io/part-of: quanttrader
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: risk-manager
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
