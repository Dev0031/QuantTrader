apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: quanttrader
  labels:
    app.kubernetes.io/name: dashboard
    app.kubernetes.io/part-of: quanttrader
    app.kubernetes.io/component: frontend
  annotations:
    description: "React trading dashboard served via Nginx"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dashboard
        app.kubernetes.io/part-of: quanttrader
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: dashboard
          image: quanttraderacr0031.azurecr.io/dashboard:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /nginx-health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /nginx-health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-svc
  namespace: quanttrader
  labels:
    app.kubernetes.io/name: dashboard
    app.kubernetes.io/part-of: quanttrader
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: dashboard
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
