apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: quanttrader
  labels:
    app.kubernetes.io/name: api-gateway
    app.kubernetes.io/part-of: quanttrader
    app.kubernetes.io/component: gateway
  annotations:
    description: "API Gateway - unified entry point for REST and SignalR WebSocket traffic"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: api-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api-gateway
        app.kubernetes.io/part-of: quanttrader
        app.kubernetes.io/component: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: api-gateway
          image: quanttrader.azurecr.io/api-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          envFrom:
            - configMapRef:
                name: quanttrader-config
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: quanttrader-secrets
                  key: DB_PASSWORD
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: quanttrader-secrets
                  key: RABBITMQ_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: quanttrader-secrets
                  key: JWT_SECRET
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-svc
  namespace: quanttrader
  labels:
    app.kubernetes.io/name: api-gateway
    app.kubernetes.io/part-of: quanttrader
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: api-gateway
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
