{{- range $key, $svc := .Values.services }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $svc.name }}
  namespace: {{ $.Values.global.namespace }}
  labels:
    app.kubernetes.io/name: {{ $svc.name }}
    app.kubernetes.io/part-of: quanttrader
    app.kubernetes.io/managed-by: helm
    helm.sh/chart: {{ $.Chart.Name }}-{{ $.Chart.Version }}
spec:
  replicas: {{ $svc.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $svc.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $svc.name }}
        app.kubernetes.io/part-of: quanttrader
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ $svc.port }}"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: {{ $svc.name }}
          image: "{{ $.Values.global.image.registry }}/{{ $svc.image.repository }}:{{ $.Values.global.image.tag }}"
          imagePullPolicy: {{ $.Values.global.image.pullPolicy }}
          ports:
            - containerPort: {{ $svc.port }}
              protocol: TCP
              name: http
          resources:
            requests:
              memory: {{ $svc.resources.requests.memory | quote }}
              cpu: {{ $svc.resources.requests.cpu | quote }}
            limits:
              memory: {{ $svc.resources.limits.memory | quote }}
              cpu: {{ $svc.resources.limits.cpu | quote }}
          envFrom:
            - configMapRef:
                name: quanttrader-config
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: quanttrader-secrets
                  key: DB_PASSWORD
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: quanttrader-secrets
                  key: RABBITMQ_PASSWORD
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $svc.name }}-svc
  namespace: {{ $.Values.global.namespace }}
  labels:
    app.kubernetes.io/name: {{ $svc.name }}
    app.kubernetes.io/part-of: quanttrader
    app.kubernetes.io/managed-by: helm
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: {{ $svc.name }}
  ports:
    - port: {{ $svc.servicePort | default $svc.port }}
      targetPort: http
      protocol: TCP
      name: http
{{- end }}
{{- if .Values.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quanttrader-ingress
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: quanttrader-ingress
    app.kubernetes.io/part-of: quanttrader
    app.kubernetes.io/managed-by: helm
  annotations:
    {{- range $annotKey, $annotVal := .Values.ingress.annotations }}
    {{ $annotKey }}: {{ $annotVal | quote }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway-svc
                port:
                  number: {{ .Values.services.apiGateway.servicePort | default .Values.services.apiGateway.port }}
          - path: /hubs
            pathType: Prefix
            backend:
              service:
                name: api-gateway-svc
                port:
                  number: {{ .Values.services.apiGateway.servicePort | default .Values.services.apiGateway.port }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard-svc
                port:
                  number: {{ .Values.services.dashboard.port }}
{{- end }}
